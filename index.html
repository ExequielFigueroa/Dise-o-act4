<h2>Alternativas de Estilo con HTML (atributo style)</h2>
<!-- Imagen redondeada -->
<h3>Imagen con esquinas redondeadas</h3>
<img src="../Diseño/imagenes/Gohan mi idolo.jfif" alt="Gatito"
style="border-radius: 20px;">
<!-- Imagen con borde -->
<h3>Imagen con borde</h3>
<img src="../Diseño/imagenes/Gohan mi idolo.jfif" alt="Gatito" style="border:
5px solid green;">
<!-- Imagen con sombra -->
<h3>Imagen con sombra</h3>
<img src="../Diseño/imagenes/Gohan mi idolo.jfif" alt="Gatito"
style="box-shadow: 4px 4px 12px rgba(0,0,0,0.5);">
<!-- Imagen en escala de grises -->
<h3>Imagen con filtro en escala de grises</h3>
<img src="../Diseño/imagenes/Gohan mi idolo.jfif" alt="Gohan" style="filter:
grayscale(100%);">
<h3>Imagen redonda</h3>
<img src="../Diseño/imagenes/Gohan mi idolo.jfif" alt="Gohan" style="border-radius: 50%;"
